<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Hartz</title>

  <body>
    <main>
      <section class="section-navbar">
        <div class="navbar">
          <div class="navbar__logo-box">
            <img src="img/logo.png" alt="logo" class="navbar__logo" />
          </div>
          <div class="navbar__title">Hartz</div>
          <div class="navbar__vertical-line"></div>
          <a href="#" class="navbar__button navbar__button--primary">Works</a>
          <a href="#" class="navbar__button navbar__button--secondary">About</a>
        </div>
      </section>

      <section class="section-portfolio">
        <div class="row">
          <div class="col-1-of-3">
            <div class="flash-card">
              <img src="img/hello.jpg" alt="hello" class="flash-card__img" />

              <h2 class="flash-card__header heading-secondary">
                <div class="flash-card__header--primary">About</div>
                <div class="flash-card__header--secondary">Me</div>
              </h2>

              <h3 class="flash-card__desc">
                <div class="flash-card__point description">
                  -Currnetly Studying Mathematics at university of Dhaka
                </div>

                <div class="flash-card__point description">
                  -Front-end Web developer at Borgomul
                </div>
              </h3>

              <div class="row">
                <div class="col-1-of-3">
                  <a href="#" class="btn btn--fb">Facebook</a>
                </div>
                <div class="col-1-of-3">
                  <a href="#" class="btn btn--gh">Github</a>
                </div>
                <div class="col-1-of-3">
                  <a href="#" class="btn btn--tw">Twitter</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2-of-3">
            <div class="content">
              <div class="content__cover">Cover</div>
              <div class="content__profile">pic</div>
              <article class="content__article">
                <h1
                  class="content__article content__article--title heading-primary"
                >
                  Hi! Hartz Here!
                </h1>
                <div
                  class="content__article content__article--description description"
                >
                  description
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
